<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    form {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .btn {
      margin-top: 20px;
    }

    .text-success {
      color: #28a745;
    }

    h3 {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-success">Yes/No Questionnaire</h1>

    <form id="questionnaireForm" action="https://formspree.io/f/xzzzeveo" method="post">
      <!-- Info -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="place">Place:</label>
        <input type="text" class="form-control" id="place" name="place" required placeholder="Enter your place">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
      </div>

      <!-- Questions -->
      <div class="form-group">
        <label for="q1">Can You Share your Experience?</label>
        <input type="text" class="form-control" id="q1" name="q1" required>
      </div>

      <div class="form-group">
        <label for="q2">What Improvements Would You Suggest For The Product?</label>
        <input type="text" class="form-control" id="q2" name="q2">
      </div>

      <div class="form-group">
        <label for="q3">Did The Product Meet Your Expectations? If not, Why?</label>
        <input type="text" class="form-control" id="q3" name="q3">
      </div>

      <div class="form-group">
        <label for="q4">What Are The Drawbacks?</label>
        <input type="text" class="form-control" id="q4" name="q4">
      </div>

      <!-- Yes or No Questions -->
      <div class="form-group">
        <label for="isEasy">Is Product Easy To Use?</label>
        <select class="form-control" id="isEasy" name="isEasy" required>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="isEcoFriendly">Is it Eco-Friendly?</label>
        <select class="form-control" id="isEcoFriendly" name="isEcoFriendly" required>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="isManualHelpful">Is User Manual Helpful?</label>
        <select class="form-control" id="isManualHelpful" name="isManualHelpful" required>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="isWorthPrice">Is the Product Worth the Price?</label>
        <select class="form-control" id="isWorthPrice" name="isWorthPrice" required>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      // Handle form submission
      $('#questionnaireForm').on('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission behavior
        
        // After submission, reset the form
        this.reset();
        
        // Optionally, you can alert the user or perform any other actions here
        alert('Form submitted successfully!');
      });
    });
  </script>

</body>
</html>
